<!DOCTYPE html>
<html>
  <head>
    <title>My Centered and Colorful Page</title>
    <style>
      body {
        background-color: #F9E79F; /* set the background color */
        color: #2C3E50; /* set the text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #content {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>Welcome to my centered and colorful page!</h1>
      <p>This is an example of how to add color and center your HTML page content using CSS.</p>
    </div>
  </body>
</html>
